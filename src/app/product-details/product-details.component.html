<div class="top" *ngFor = "let data of mydata">
    <h3>{{ data.Name }}</h3>
    <img *ngFor="let image of data.img" class="price" src="../../assets/images/{{image}}" alt="" width="70px" height="70px">  
    <label class= "price" >Rs.{{data.Price }}</label><br>
    <button class="align" (click)="Addtocart(data)">Add to Cart</button>
</div>
